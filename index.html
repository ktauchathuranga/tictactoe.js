<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status {
            font-size: 1.2em;
            font-weight: bold;
        }

        .current-player {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px auto;
            max-width: 300px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover:not(:disabled) {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cell.winning {
            background: #4CAF50 !important;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .move-item {
            padding: 5px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .winner-announcement {
            text-align: center;
            padding: 20px;
            margin: 10px 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .board {
                max-width: 250px;
            }
            
            .cell {
                font-size: 1.5em;
            }
            
            .game-info {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="status" id="status">Game in progress</div>
            <div class="current-player" id="currentPlayer">Current: X</div>
        </div>

        <div id="winnerAnnouncement" class="winner-announcement" style="display: none;"></div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button onclick="resetGame()">üîÑ New Game</button>
            <button onclick="undoMove()" id="undoBtn">‚Ü∂ Undo</button>
            <button onclick="redoMove()" id="redoBtn">‚Ü∑ Redo</button>
        </div>

        <div class="history">
            <h3>üìú Move History</h3>
            <div id="moveHistory"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="moveCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="emptyCells">9</div>
                <div class="stat-label">Empty Cells</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="playerX">0</div>
                <div class="stat-label">Player X</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="playerO">0</div>
                <div class="stat-label">Player O</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the TicTacToe class
        import TicTacToe from './TicTacToe.js';

        // Global game instance
        let game;

        // Initialize the game
        function initGame() {
            try {
                game = new TicTacToe();
                createBoard();
                updateDisplay();
            } catch (error) {
                showError('Failed to initialize game: ' + error.message);
            }
        }

        // Create the game board
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            const board = game.board;
            for (let row = 0; row < board.length; row++) {
                for (let col = 0; col < board[row].length; col++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => makeMove(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        // Make a move
        function makeMove(row, col) {
            try {
                const result = game.move(row, col);
                
                if (!result.success) {
                    showError(result.error);
                    return;
                }

                hideError();
                updateDisplay();

                // Handle game end
                if (result.isGameOver) {
                    if (result.winner) {
                        showWinner(result.winner);
                        highlightWinningLine(result.winningLine);
                    } else if (game.isDraw) {
                        showDraw();
                    }
                }
            } catch (error) {
                showError('Unexpected error: ' + error.message);
            }
        }

        // Update the display
        function updateDisplay() {
            updateBoard();
            updateGameInfo();
            updateHistory();
            updateStats();
            updateControls();
        }

        // Update the board display
        function updateBoard() {
            const board = game.board;
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach((cell, index) => {
                const row = Math.floor(index / board.length);
                const col = index % board.length;
                const value = board[row][col];
                
                cell.textContent = value || '';
                cell.disabled = value !== null || game.isGameOver;
                cell.classList.remove('winning');
            });
        }

        // Update game info
        function updateGameInfo() {
            const statusElement = document.getElementById('status');
            const currentPlayerElement = document.getElementById('currentPlayer');
            
            if (game.isGameOver) {
                if (game.winner) {
                    statusElement.textContent = `üéâ Player ${game.winner} wins!`;
                } else if (game.isDraw) {
                    statusElement.textContent = 'ü§ù It\'s a draw!';
                }
                currentPlayerElement.style.display = 'none';
            } else {
                statusElement.textContent = 'Game in progress';
                currentPlayerElement.textContent = `Current: ${game.currentPlayer}`;
                currentPlayerElement.style.display = 'block';
            }
        }

        // Update move history
        function updateHistory() {
            const historyElement = document.getElementById('moveHistory');
            const history = game.history;
            
            historyElement.innerHTML = '';
            
            history.forEach((move, index) => {
                const moveItem = document.createElement('div');
                moveItem.className = 'move-item';
                moveItem.textContent = `${index + 1}. ${move.player} ‚Üí ${move.algebraic}`;
                historyElement.appendChild(moveItem);
            });
        }

        // Update statistics
        function updateStats() {
            const stats = game.stats;
            
            document.getElementById('moveCount').textContent = stats.moveCount;
            document.getElementById('emptyCells').textContent = stats.emptyCells;
            document.getElementById('playerX').textContent = stats.playerCounts.X || 0;
            document.getElementById('playerO').textContent = stats.playerCounts.O || 0;
        }

        // Update control buttons
        function updateControls() {
            const stats = game.stats;
            document.getElementById('undoBtn').disabled = !stats.canUndo;
            document.getElementById('redoBtn').disabled = !stats.canRedo;
        }

        // Highlight winning line
        function highlightWinningLine(winningLine) {
            if (!winningLine) return;
            
            const cells = document.querySelectorAll('.cell');
            const boardSize = game.config.boardSize;
            
            winningLine.forEach(pos => {
                const index = pos.row * boardSize + pos.col;
                if (cells[index]) {
                    cells[index].classList.add('winning');
                }
            });
        }

        // Show winner announcement
        function showWinner(winner) {
            const announcement = document.getElementById('winnerAnnouncement');
            announcement.textContent = `üéâ Player ${winner} wins! üéâ`;
            announcement.style.display = 'block';
        }

        // Show draw announcement
        function showDraw() {
            const announcement = document.getElementById('winnerAnnouncement');
            announcement.textContent = 'ü§ù It\'s a draw! Well played! ü§ù';
            announcement.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        // Reset game
        window.resetGame = function() {
            try {
                game.reset();
                document.getElementById('winnerAnnouncement').style.display = 'none';
                hideError();
                updateDisplay();
            } catch (error) {
                showError('Failed to reset game: ' + error.message);
            }
        };

        // Undo move
        window.undoMove = function() {
            try {
                const result = game.undo();
                if (!result.success) {
                    showError(result.error);
                    return;
                }
                
                hideError();
                document.getElementById('winnerAnnouncement').style.display = 'none';
                updateDisplay();
            } catch (error) {
                showError('Failed to undo move: ' + error.message);
            }
        };

        // Redo move
        window.redoMove = function() {
            try {
                const result = game.redo();
                if (!result.success) {
                    showError(result.error);
                    return;
                }
                
                hideError();
                updateDisplay();
                
                // Handle game end after redo
                if (result.isGameOver) {
                    if (result.winner) {
                        showWinner(result.winner);
                        highlightWinningLine(result.winningLine);
                    } else if (game.isDraw) {
                        showDraw();
                    }
                }
            } catch (error) {
                showError('Failed to redo move: ' + error.message);
            }
        };

        // Initialize the game when the page loads
        initGame();
    </script>
</body>
</html>
